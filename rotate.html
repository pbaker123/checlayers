<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Example of Toshiba CHEC Configuration Layers</title>
  </head>
  <body>
    <div class="container">
      <div class="baseContainer">
        <div class="face baseCover"></div>
        <div class="face baseTop">Base Layer</div>
        <div class="face baseRight">Base Layer</div>
        <div class="face baseBottom">Base Layer</div>
        <div class="face baseLeft">Base Layer</div>
      </div>
      <div class="buspContainer">
        <div class="face buspCover"></div>
        <div class="face buspTop">Business Partner Layer</div>
        <div class="face buspRight">Business Partner Layer</div>
        <div class="face buspBottom">Business Partner Layer</div>
        <div class="face buspLeft">Business Partner Layer</div>
      </div>
      <div class="custContainer">
        <div class="face custCover"></div>
        <div class="face custTop">Customer Layer</div>
        <div class="face custRight">Customer Layer</div>
        <div class="face custBottom">Customer Layer</div>
        <div class="face custLeft">Customer Layer</div>
      </div>
      <div class="storeContainer">
        <div class="face storeCover"></div>
        <div class="face storeTop">Store Layer</div>
        <div class="face storeRight">Store Layer</div>
        <div class="face storeBottom">Store Layer</div>
        <div class="face storeLeft">Store Layer</div>
      </div>
    </div>
    <script src="rotate.js"></script>
  </body>
</html>
